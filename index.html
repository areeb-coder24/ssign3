<body>

<h1> javascript asss</h1>
<script>
    function add() {
    const num1 = parseInt (prompt(" 1st Number"))
    const num2 = parseInt (prompt(" 2st Number"))
    alert(num1 + num2);
}
function sub() {
    const num1 = prompt(" 1st Number")
    const num2 = prompt(" 2st Number")
    alert(num1 - num2);
}
function prod() {
    const num1 = prompt(" 1st Number")
    const num2 = prompt(" 2st Number")
    alert(num1 * num2);
}
function divid() {
    const num1 = prompt(" 1st Number")
    const num2 = prompt(" 2st Number")
    alert(num1 / num2);
}
</script>
 


<a onclick="add()">+</a>
<a onclick="sub()">-</a>
<a onclick="prod()">x</a>
<a onclick="divid()">%</a>
   


</body>
